<html>
<head>
  <meta charset="utf-8">
  <title>SpaceXRocket</title>
  
  <!-- Stylesheets -->
  <link rel="stylesheet" type="text/css" href="style/main.css"/>
  <link rel="stylesheet" type="text/css" href="style/splash.css"/>
  
  <!-- Shaders -->
  <script id="shader-fs" type="x-shader/x-fragment">
    void main(void) {
      gl_FragColor = vec4(1.0, 1.0, 1.0, 1.0);
    }
  </script>
  <script id="shader-vs" type="x-shader/x-vertex">
    attribute vec3 aVertexPosition;
 
    uniform mat4 uMVMatrix;
    uniform mat4 uPMatrix;
   
    void main(void) {
      gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
    }
  </script>
  
  <!-- Scripts -->  
  <script type="application/javascript" src="js/spacex-rocket.js"></script>
  
</head>
<body role="application">
  <div id="splash-screen">
    <img src="sxrimg/codexa.png" id="splash-logo" />
  </div>
  <canvas id="game" height="700" width="1024"></canvas>
</body>
</html>
